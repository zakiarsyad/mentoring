<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>

<body>
    <label>Square this number:
        <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />

    <label>Half this number:
        <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>

    <script>
        const displaySolution = (result) => {
            const solution = document.getElementById("solution")
            solution.innerHTML = result
        }

        const square = () => {
            const squareInput = document.getElementById("square-input").value
            const result = squareInput * squareInput

            displaySolution(result)
        }

        const half = () => {
            const halfInput = document.getElementById("half-input").value
            const result = halfInput / 2

            displaySolution(result)

            const halfButton = document.getElementById("half-button")
            halfButton.removeEventListener("click", half);
        }

        const halfButton = document.getElementById("half-button")
        halfButton.addEventListener('click', half)

        const squareButton = document.getElementById("square-button")
        squareButton.addEventListener('click', square)
    </script>
</body>
